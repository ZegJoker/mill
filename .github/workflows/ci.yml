name: Test mill
on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2
      - name: Run tests
        run: ./gradlew clean testDebugUnitTest
